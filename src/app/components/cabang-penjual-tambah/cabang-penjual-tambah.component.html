<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        <app-sidebar></app-sidebar>
    </aside>
    <main class="main-content position-relative border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header pb-0">
                            <h1>Tambah Data Cabang Penjual</h1>
                        </div>
                        <div class="container">
                            <form [formGroup]="Branchadd" novalidate (ngSubmit)="add(branchform)" #branchform="ngForm">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Nama </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" #branchname formControlName="branchname"
                                        autocomplete="off">
                                </div>  
                                <div *ngIf="Branchadd.controls['branchname'].invalid && Branchadd.controls['branchname'].touched" class="alert alert-danger">
                                    <div *ngIf="Branchadd.controls['branchname'].errors?.required">
                                   Branch name is required.
                                   </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Alamat </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" #branchaddr formControlName="branchaddr"
                                        autocomplete="off">
                                </div>
                                <div *ngIf="Branchadd.controls['branchaddr'].invalid && Branchadd.controls['branchaddr'].touched" class="alert alert-danger">
                                    <div *ngIf="Branchadd.controls['branchaddr'].errors?.required">
                                   Branch Address is required.
                                   </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Inisial</label>
                                            <input type="text" class="form-control" id="branchinitial" formControlName="branchinitial"
                                                #branchinitial autocomplete="off">
                                        </div>
                                        <div *ngIf="Branchadd.controls['branchinitial'].invalid && Branchadd.controls['branchinitial'].touched" class="alert alert-danger">
                                            <div *ngIf="Branchadd.controls['branchinitial'].errors?.required">
                                                Branch Initial is required.
                                           </div>
                                           <div *ngIf="Branchadd.controls['branchinitial'].errors?.['minlength'] || Branchadd.controls['branchinitial'].errors?.['maxlength']">
                                            Branch Initial should be 3 characters long.
                                            </div>
                                            <div *ngIf="Branchadd.controls['branchinitial'].errors?.['pattern'] ">
                                                Branch Initial should be in Capital Letters.
                                            </div>
                                            
                                        </div>
                                       
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Penjual</label>
                                                <select class="form-control" id="exampleFormControlSelect1" formControlName="branchseller"
                                                    #branchseller>
                                                    <option selected disabled value="" (ngModel)="seller_array" name="selleropt">
                                                        --SILAHKAN PILIH--</option>
                                                    <option *ngFor="let seller of seller_array" [ngValue]="seller"
                                                        label="{{seller.name}}">{{seller.id}}</option>
                                                </select>
                                            </div>
                                            <div *ngIf="Branchadd.controls['branchseller'].invalid && Branchadd.controls['branchseller'].touched" class="alert alert-danger">
                                                <div *ngIf="Branchadd.controls['branchseller'].errors?.required">
                                               Branch Seller is required.
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Provinsi</label>
                                            <select class="form-control" id="exampleFormControlSelect1" #branchprovince formControlName="branchprovince">
                                                <option value="" selected disabled (ngModel)="prov_array"
                                                    name="provopt">--SILAHKAN PILIH--</option>
                                                <option *ngFor="let prov of prov_array" [ngValue]="prov">{{prov.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div *ngIf="Branchadd.controls['branchprovince'].invalid && Branchadd.controls['branchprovince'].touched" class="alert alert-danger">
                                            <div *ngIf="Branchadd.controls['branchprovince'].errors?.required">
                                           Branch Province is required.
                                           </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Tipe</label>
                                                <select class="form-control" id="branchtype" #branchtype formControlName="branchtype">
                                                    <option value="" selected disabled>--SILAHKAN PILIH--</option>
                                                    <option value="KCU">KCU</option>
                                                    <option value="KK">KK</option>
                                                </select>
                                            </div>
                                            <div *ngIf="Branchadd.controls['branchtype'].invalid && Branchadd.controls['branchtype'].touched" class="alert alert-danger">
                                                <div *ngIf="Branchadd.controls['branchtype'].errors?.required">
                                               Branch Type is required.
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-sm w-100"
                                   >Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
