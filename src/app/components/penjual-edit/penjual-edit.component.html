<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        <app-sidebar></app-sidebar>
    </aside>
    <main class="main-content position-relative border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header pb-0">
                            <h1>Edit Data Penjual {{curseller.name}}</h1>
                        </div>
                        <div class="container">
                            <form  [formGroup]="Selleredit" novalidate (ngSubmit)="updateSeller(sellerform)" #sellerform="ngForm">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Nama </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        autocomplete="off" [(ngModel)]="curseller.name" name="selname" #selname formControlName="selname">
                                </div>
                                <div *ngIf="Selleredit.controls['selname'].invalid && Selleredit.controls['selname'].touched" class="alert alert-danger">
                                    <div *ngIf="Selleredit.controls['selname'].errors?.required">
                                   Seller Name is required.
                                   </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Alamat </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        autocomplete="off" [(ngModel)]="curseller.address" name="seladdr" #seladdr formControlName="seladdr">
                                </div>
                                <div *ngIf="Selleredit.controls['seladdr'].invalid && Selleredit.controls['seladdr'].touched" class="alert alert-danger">
                                    <div *ngIf="Selleredit.controls['seladdr'].errors?.required">
                                   Seller Address is required.
                                   </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Jenis Industri </label>
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        [(ngModel)]="curseller.industry" name="selindus" #selindus formControlName="selindus">
                                        <option value="" selected disabled>--SILAHKAN PILIH--</option>
                                        <option>Perbankan</option>
                                        <option>Non Perbankan</option>
                                    </select>
                                </div>
                                <div *ngIf="Selleredit.controls['selindus'].invalid && Selleredit.controls['selindus'].touched" class="alert alert-danger">
                                    <div *ngIf="Selleredit.controls['selindus'].errors?.required">
                                   Seller Industry is required.
                                   </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Nomor Telepon</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                                autocomplete="off" [(ngModel)]="curseller.phoneNum" name="selphone" formControlName="selphone"
                                                #selphone>
                                        </div>
                                        <div *ngIf="Selleredit.controls['selphone'].invalid && Selleredit.controls['selphone'].touched" class="alert alert-danger">
                                            <div *ngIf="Selleredit.controls['selphone'].errors?.required">
                                           Seller Phone Number is required.
                                           </div>
                                           <div *ngIf="Selleredit.controls['selphone'].errors?.['pattern'] || Selleredit.controls['selphone'].errors?.['minlength'] || Selleredit.controls['selphone'].errors?.['maxlength']">
                                            Seller Phone Number must be valid Phone number value.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Nomor Fax</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                    autocomplete="off" [(ngModel)]="curseller.fax" name="selfax" formControlName="selfax"
                                                    #selfax>
                                            </div>
                                            <div *ngIf="Selleredit.controls['selfax'].invalid && Selleredit.controls['selfax'].touched" class="alert alert-danger">
                                                <div *ngIf="Selleredit.controls['selfax'].errors?.required">
                                               Seller Fax is required.
                                               </div>
                                               <div *ngIf="Selleredit.controls['selfax'].errors?.['pattern'] || Selleredit.controls['selfax'].errors?.['minlength'] || Selleredit.controls['selphone'].errors?.['maxlength']">
                                                Seller Fax must be valid Fax value.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-primary btn-sm w-100"
                                    >Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
