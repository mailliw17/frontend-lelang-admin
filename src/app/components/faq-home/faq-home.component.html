<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        <app-sidebar></app-sidebar>
    </aside>
    <main class="main-content position-relative border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header pb-0 p-3">
                            <div class="row">
                                <div class="col-6 d-flex align-items-center">
                                    <h1 class="mb-0">Data FAQ</h1>
                                </div>
                                <div class="col-6 text-end">
                                    <button class="btn btn-outline-success btn-sm m-1"
                                        routerLink="/faq/tambah">Tambah</button>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <mat-form-field appearance="fill">
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Rumah dan tanah"
                                    autocomplete="off" #input>
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>

                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



                                <ng-container matColumnDef="question">
                                    <th mat-header-cell *matHeaderCellDef> Question </th>
                                    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
                                </ng-container>

                                <ng-container matColumnDef="answer">
                                    <th mat-header-cell *matHeaderCellDef> Answer </th>
                                    <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
                                </ng-container>


                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let row">
                                      <div style="text-align: center; display: flex;">
                                        <button class="btn m-2 btn-warning " type="button"
                                          routerLink="/faq/edit/{{row.id}}" style="width:50px; height: 50px;  display:inline-block">
                                          <fa-icon [icon]="faEdit"></fa-icon>
                                        </button>
                                        <button class="btn m-2 btn-danger" type="button"
                                            (click)="deleteFAQ(row.id)" style="width:50px; height: 50px;  display:inline-block">
                                            <fa-icon [icon]="faDelete"></fa-icon>
                                        </button>
                                      </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"
                                    </td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                            </mat-paginator>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
